<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
 
    <!-- Bootstrap -->
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
 
  
  </head>
    
<body background="http://hdwallpaper1920x1080.com/wp-content/uploads/2015/05/Belize-Hole-Flat-UI-Color-Background.jpg">

<div class="container">
  <div class="jumbotron">
    <h1>Welcome To SCREEN 2016</h1>
    <p>The Real Competition</p> 
  </div>
  <div class="col-md-13">
     <div class="panel panel-default">
      <div class="panel-body">
         <div class="page-header" style="margin-top:5px;">
          <h3 style="font-family: Comic Sans MS "> Registrasi Peserta SCREEN 2016</h3>
         </div>
  <div class="row">
    <div class="col-sm-5">
      <form class="form-horizontal" role="form" data-toggle="validator" >
        <div class="form-group">
           <label for="inputfn3" class="col-sm-2 control-label">Nama</label>
           <div class="col-sm-10">
            <div class="input-group">
             <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
             <input type="text" pattern="^[_-z0-9]{1,}$" maxlength="15" class="form-control" id="inputTwitter" placeholder="Nama" required>
             </div>
           </div>
        </div>
      <form class="form-horizontal" role="form">
        <div class="form-group">
           <label for="inputfn3" class="col-sm-2 control-label">Alamat</label>
           <div class="col-sm-10">
            <div class="input-group">
             <span class="input-group-addon"><span class="glyphicon glyphicon-home"></span></span>
              <input type="text" class="form-control" id="inputfn3" placeholder="Alamat">
             </div>
           </div>
        </div>
        <div class="form-group">
           <label for="inputfn3" class="col-sm-2 control-label">Tanggal Lahir</label>
           <div class="col-sm-10">
            <div class="input-group">
             <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
              <input type="date" class="form-control" id="inputfn3" placeholder="Tanggal Lahir">
             </div>
           </div>
        </div>
<form class="form-horizontal" role="form">
        <div class="form-group">
           <label for="inputfn3" class="col-sm-2 control-label">Asal Sekolah</label>
           <div class="col-sm-10">
            <div class="input-group">
             <span class="input-group-addon"><span class="glyphicon glyphicon-tree-deciduous"></span></span>
              <input type="text" class="form-control" id="inputfn3" placeholder="Asal Sekolah">
             </div>
           </div>
        </div>
        
         <div class="form-group">
           <label for="inputfn3" class="col-sm-2 control-label">Jenis Kelamin</label>
           <div class="col-sm-7">
            <div class="input-group">
             <span class="input-group-addon"><span class="glyphicon glyphicon-adjust"></span></span>
              <input type="radio"  name="Kelamin" value="Laki-laki">Laki-laki
              <input type="radio"  name="Kelamin" value="Perempuan">Perempuan
             </div>
           </div>
        </div>
        <div class="form-group">
           <label for="inputfn3" class="col-sm-2 control-label">Nomor HP</label>
           <div class="col-sm-10">
            <div class="input-group">
             <span class="input-group-addon"><span class="glyphicon glyphicon-earphone"></span></span>
              <input type="number"  class="form-control" id="inputNomorHP3" placeholder="Nomor HP">
   
             </div>
           </div>
        </div>
        <div class="form-group">
           <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
           <div class="col-sm-10">
            <div class="input-group">
             <span class="input-group-addon">@</span>
              <input type="email" class="form-control" id="inputEmail3" placeholder="Email" >
             </div>
           </div>
        </div>

        <div class="form-group">
           <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
           <div class="col-sm-10">
            <div class="input-group">
             <span class="input-group-addon"><span class="glyphicon glyphicon-star"></span></span>
              <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
             </div>
           </div>
        </div>
        <div class="form-group">
           <label for="inputfn3" class="col-sm-2 control-label">Foto</label>
           <div class="col-sm-10">
            <div class="input-group">
             <span class="input-group-addon"><span class="glyphicon glyphicon-camera"></span></span>
              <input type="file" class="form-control" id="inputfn3" placeholder="Foto">
             </div>
           </div>
        </div>
        <div class="form-group">
           <div class="col-sm-offset-2 col-sm-10">
             <button type="submit" class="btn btn-primary">Daftar</button>
             <button type="button" class="btn btn-success">Kembali</button>
           </div>
        </div>

    </div>
    <div class="col-sm-5">
     <img src="https://fbcdn-sphotos-h-a.akamaihd.net/hphotos-ak-xfa1/v/t1.0-9/1743736_310737469119941_1554931089885351584_n.jpg?oh=615e91d77c344c71457e4e6e90821087&oe=56CF4276&__gda__=1451903782_33872065ce70c7ecd5d3421dac67700c"width="550px" height="300px">
     <br>
     Sponsored by:
<br>
<img src="http://vignette1.wikia.nocookie.net/logopedia/images/8/8f/KFC_Logo.png/revision/latest?cb=20120825015632" width="500px" height="300px">
     
    </div>
    
</body>
</html>
